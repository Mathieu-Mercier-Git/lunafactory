<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <title>Lunafactory Products</title>
</head>
<body>
    <h1 style="text-align:center">Most expensive Products</h1>
    <table class="table">
        <thead class = "thead-light">
        <tr>
            <th class="text-left">Name</th>
            <th class="text-left">Price</th>
            <th class="text-left">Description</th>
            <th class="text-left">Weight</th>
            <th class="text-left"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productItem : ${productItems}">
            <td th:text="${productItem.name}"></td>
            <td th:text="${productItem.price}"></td>
            <td th:text="${productItem.description}"></td>
            <td th:text="${productItem.weight}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
